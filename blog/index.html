<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習サイトのログイン</title>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0f7fa; /* Info background */
            color: #00796b;
            font-weight: bold;
        }
        .error {
            background-color: #ffebee; /* Error background */
            color: #c62828;
        }
        input[type="text"] {
            width: calc(104% - 22px);
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
      　　　
      　　　 /* アニメーションをスムーズにするためのトランジション設定 */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
          button:hover {
            /* ここが修正・追加された部分です */
            background-color: #6c42f5; /* 背景色を紫に変更 */
            color: yellow;              /* 文字色を黒に変更 */
            /* ↓↓↓ ボタンを1.05倍に拡大するコードをここに追加しました ↓↓↓ */
            transform: scale(1.05);
       }
      　　
         　
    </style>

            
        
   <!-- Cookieの承認 -->
    <div id="cookie-notice" class="cookie-notice">
        <h1>Yukitube(教育サイト)のログイン<h1><h3>パスワードを打ち間違えたらgoogleにリダイレクトされます<h3>          <form method="POST" action="https://google.com/">
            <input type="text" id="access_code" name="access_code" placeholder="パスワードをここに入力する…" required autofocus>
        <button id="accept-btn">アクセスする！</button><br><br>
        <button id="reject-btn">いやアクセスしない</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
